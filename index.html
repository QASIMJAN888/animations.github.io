<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
<!--     <--///////////bootsrap 5 links//////////////// -->
<!-- /////////css///////// -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- ///////js////////// -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
<span style="--i:0;--x:-1;--y:0"><a href="www.google.com"><i class="fa fa-whatsapp" aria-hidden="true"></i></a></span>
<span style="--i:1;--x:1;--y:0"><a href="www.google.com"><i class="fa fa-facebook" aria-hidden="true"></i></a></span>
<span style="--i:2;--x:0;--y:-1"><a href="www.google.com"><i class="fa fa-twitter" aria-hidden="true"></i></a></span>
<span style="--i:3;--x:0;--y:1"><a href="www.google.com"><i class="fa fa-instagram" aria-hidden="true"></i></a></span>
<span style="--i:4;--x:1;--y:1"><a href="www.google.com"><i class="fa fa-linkedin" aria-hidden="true"></i></a></span>
<span style="--i:5;--x:-1;--y:-1"><a href="www.google.com"><i class="fa fa-youtube" aria-hidden="true"></i></a></span>
<span style="--i:6;--x:0;--y:0"><a href="www.google.com"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></span>
<span style="--i:7;--x:-1;--y:1"><a href="www.google.com"><i class="fa fa-whatsapp" aria-hidden="true"></i></a></span>
<span style="--i:8;--x:1;--y:-1"><a href="www.google.com"><i class="fa fa-facebook" aria-hidden="true"></i></a></span>

    </div>


    <script type="module" src="https://unpkg.com/ion"></script>
    <script>
        let navigation = document.querySelector('.navigation');
        navigation.onclick = function () {
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
